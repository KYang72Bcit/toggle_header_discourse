<script type="text/discourse-plugin" version="0.8">
    window.onload = function () {
       

       window.addEventListener("scroll", function () {
           let frame = document.querySelector("header");
           let distance = window.pageYOffset + frame.scrollTop;

           if (distance > 30) {
               document.querySelector("header").classList.add("change-header");
               if (document.querySelector(".login-button")) {
                   document.querySelector(".login-button").classList.add("change-button");
               }

               if (document.querySelector(".subscribe-for-member")) {
                console.log("subscribe", document.querySelector(".subscribe-for-member"));
                document.querySelector(".subscribe-for-member").classList.add("change-button");
            }


           } else {
               document.querySelector("header").classList.remove("change-header");
               if (document.querySelector(".login-button")) {
                   document.querySelector(".login-button").classList.remove("change-button");
               }
               if (document.querySelector(".subscribe-for-member")) {
                document.querySelector(".subscribe-for-member").classList.remove("change-button");
            }
           }


       })

  

       const user = api.getCurrentUser();
       console.log("user", user);
      if (user && user.admin) {
        api.addQuickAccessProfileItem({
          icon: "book",
          href: `/review`,
          content: `Review (${user.reviewable_count})`,
        });
      }
    }
   </script>
